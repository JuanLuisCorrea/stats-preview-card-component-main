<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="card">

    <div class="header">
      <picture>
        <source media="(min-width: 769px)" srcset="images/image-header-desktop.jpg">
        <source srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="header-image">
      </picture>
    </div>
    <div class="content">
      <div class="main-content">
        <h1 class="main-heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">
        <p class="stat">10k+ <span class="stat-heading">companies</span></p>
        <p class="stat">314 <span class="stat-heading">templates</span></p>
        <p class="stat">12m+ <span class="stat-heading">queries</span></p>
      </div>
    </div>

  </main>

</body>
</html>
